server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        #Rota da Api de Customer
        - id: api-customer  #Id da Aplicação alvo
        uri: lb://api-customer #Load Balance
        predicates:
          - Path=/customer/**
        filters:
          - RewritePath=/customer/(?<path>.*), /$\{path}
          #Rota da Api de Product
          - id: api-customer  #Id da Aplicação alvo
        uri: lb://api-customer #Load Balance
        predicates:
          - Path=/customer/**
        filters:
          - RewritePath=/customer/(?<path>.*), /$\{path}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  instance:
    leaseRenewalIntervalInSeconds: 15
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
    management:
      endpoint:
        shutdown:
          enabled: true
      context-path: /manage/
      security:
        enabled: false
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    preferIpAddress: true
